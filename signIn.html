<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="signin.css">
</head>
<body>
	<div class="container">
	
		<div class="callout" data-closable>
			<button class="close-button" aria-label="Close alert" type="button" data-close>
			  <span onclick="location.href='home page.html'" aria-hidden="true">&times;</span>
			</button>
			<h1 class="label">User Login</h1>
		  
	</div>	
		<form class="login_form" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email:</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email</div>
			<div class="font font2">Password:</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<div id ="last1">
			<p><a href="signUp.html">New User? Register</a></p>
			<p><a href="forgetpass.html">Forget Password</a></p>
			</div>
			<button id ="btn3">Login</button>
			
		</form>
		<div id = "last2">
			<button id ="btn1" onclick="location.href='https:www.facebook.com'">Facebook</button>
			<button id ="btn2" onclick="location.href='https:accounts.google.com'">Google+</button>   
		</div>
	</div>
		
</body>
</html>
<script src="signin.js"></script>
