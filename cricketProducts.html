<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Cricket Equipment Online India</title>
    <link rel="stylesheet" href="cricketProducts.css">
</head>
<body>
    <div class="mainPage">
        <div class="sidebar">
            <div id="categoryMenu">
                <h2>Category Menu</h2>
                <div>
                <ul>
                    <li>Sports
                        <ul>
                            <li>Boxing</li>
                            <li>Gloves</li>
                            <li>Bags</li>
                            <li>Accessories</li>
                            <li><b>Cricket</b></li>
                            <li>English Willow</li>
                            <li>Kashmir Willow</li>
                            <li>Balls</li>
                            <li>Shoes</li>
                            <li>Kit Bags</li>
                            <li>Cricket Sets</li>
                            <li>Protective Gear</li>
                            <li>Clothing</li>
                            <li>Accessories</li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
            <div id= "refineSearch">
                <h2>Refined Search</h2>
                <div id="filter">
                    <h2>Category</h2>

                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="sortAndStuff">
                <p id="itemsFound"></p>
                <p>SHOW <button id="flexofThree">3</button><button id="flexOfFour">4</button></p>
                <select name="sort" id="sortBy">
                    <option value="">SORT BY</option>
                    <option value="priceAsc">Price Low to High</option>
                    <option value="priceDesc">Price High to Low</option>
                    <option value="discount">Discount</option>
                </select>
            </div>
            <div class="displayProducts"></div>
        </div>
    </div>
    <div class="quickview">
        <div id="qvstructure">
            <div id="quickviewLeft"> 
                <div class="quickViewImg"></div>
            </div>
            <div id="quickviewRight">
                <div class="quickviewbtns">
                    <button id="closequickview"><span>Close</span> X</button>
                    <br>
                    <button onclick="window.location.href = 'individualProduct.html'"><span>More Details</span>>></button>
                </div>
                <div class="quickviewdetailes">
                    <h3>Description</h3>
                    <div class="quickdesc">             <p></p>
                    </div>
                    <div id="quickviewBottom">
                        <label for="quantity">Quantity</label>
                        <input id="qty" name="quantity" type="number" min="1" placeholder="1">
                        <div class="quantityPriceDisc"></div>
                    </div>
                    <button id="addToCart">Add To Cart</button>                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="cricketProducts.js"></script>
