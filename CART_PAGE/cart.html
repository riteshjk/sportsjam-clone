<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./cart.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
  </head>
  <body>
    <div id="masterDiv">
      <h3>SHOPPING CART</h3>
      <div class="flexItem">
        <div id="first">
            <div class="outline" id="one">Product Name</div>
        </div>
        <div id="sec"><div class="outline" id="two">Unit Price</div></div>
        <div id="thr"><div class="outline" id="three">Quantity</div></div>
        <div id="for"><div class="outline" id="four">Total</div></div>
        <div id="discount"><div class="outline five">Discount</div></div>
        <div id="onemore"><div id="six">Remove</div></div>
      </div>
      <div id="why"></div>
      <div class="final">
      <button>CONTINUE SHOPPING</button>
      <button id="color">PROCEED TO PAY</button>
      </div>
      <div class="location">
        <p>Order summary</p>
        <div class="main1">
          <div id="stotal">Cart Sub Total:</div>
          <div id="tamount" class="amount"></div>
       </div>
        <div class="main1">
        <div id="stotal">Estimated Delivery Charges:	</div>
        <div class="amount" id="edcAmount"></div>
        </div>
        <div class="main1">
       <div id="stotal">GST 12%	</div>
        <div class="amount" id="gstAmount"></div>
       </div>
      <div class="main1">
      <div id="stotal">Total Cart Amount:</div>
      <div class="amount" id="tcAmount">500</div>
        </div>
      
      </div>
      <div id="front">
      <div class="box">
        <h5>REEDEM</h5>
        <h5>DISCOUNT</h5>
        </div >
        <div class="box2">
        <h4>Use your voucher code</h4>
        <p>Only one coupon code can be used per order at this time.
        </p>
    </div>
    </div>
    <div class="get">
    <label for="">Voucher code</label>
    <input type="text" id="coupen">
    </div>
    <div class="final2">
    <button id="apply" class="clickn">APPLY</button>
    </div>
  </body>
</html>
